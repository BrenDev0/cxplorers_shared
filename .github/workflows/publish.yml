name: Publish Python Package

on:
  release:
    types: [published]  
  workflow_dispatch:   

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Publish to GitHub Packages
      uses: pypa/gh-action-pypi-publish@release
      with:
        password: ${{ secrets.GITHUB_TOKEN }}
        repository-url: https://pypi.github.com
        skip-existing: true
        verbose: true